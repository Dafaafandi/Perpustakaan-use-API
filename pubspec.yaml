name: perpus_app
description: A Flutter library management application

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.3.2
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  provider: ^6.0.5
  fluttertoast: ^8.2.2
  loading_animation_widget: ^1.2.0+4
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  url_launcher: ^6.1.14
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
